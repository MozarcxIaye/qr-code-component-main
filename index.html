<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- linked css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-300 px-8 py-16 font-poppins flex items-center justify-center sm:flex sm:items-center sm:justify-center md:flex md:items-center md:justify-center ">
    <div class="container flex flex-col bg-white rounded-xl p-4 gap-4 shadow-lg w-[20rem] sm:flex sm:w-[20rem] md:flex md:w-[20rem]">
      <img class="rounded-lg " src="/images/image-qr-code.png" alt="qr image" >
      <h1 class="font-semibold text-xl text-center hover:text-red-400">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-gray-400 mb-8 px-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution block fixed bottom-0 text-center mb-8">
      Challenge by
      <a class="text-red-500 hover:text-red-600" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-red-500 hover:text-red-600" href="#">Mozarcx Iaye</a>.
    </div>
  </body>
</html>
